<!-- 
	Optional elements for <head>, included by default in the "head-custom"
	block of _defaults/baseof.html.

	Include any site-wide customizations to <head> (including any <style>
	overrides, if any) here.

	If you have a page type that needs its own customizations that page
	template can simply define a "head-custom" block and to replace what is
	provided here.
-->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<script src="lib/jquery-3.2.1.min.js"></script>

<script language="javascript" type="text/javascript">$(document).ready(function(){
    if (("standalone" in window.navigator) && window.navigator.standalone) {
      // For iOS Apps
      $('a').on('click', function(e){
        e.preventDefault();
        var new_location = $(this).attr('href');
        if (new_location != undefined && new_location.substr(0, 1) != '#' && $(this).attr('data-method') == undefined){
          window.location = new_location;
        }
      });
    }
  });</script>

  function gtag(){dataLayer.push(arguments);}

</script>

{{ $cols := split .Inner "||" }}

{{ range $elem_index, $elem_val := $cols }}
    {{if eq $elem_index 0}}
        <div class="columns">
    {{ end }}
    {{if or (eq $elem_index 1) (eq $elem_index 2) }}
        <div class="column is-6">
            {{ $elem_val | markdownify }}
        </div>
    {{ end }}
    {{if eq $elem_index 3}}
        </div>
    {{ end }}
{{ end }}
